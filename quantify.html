<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quantify</title>
    <meta name="viewport" content="width=device-width" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <style>
      .alert {
        display: none;
      }

      .form-check {
        font-size: 20px;
        text-align: center;
        align-items: center;
      }

      input[type="radio"] {
        width: 20px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <script></script>
    <div class="container">
      <form class="justify-content-center" id="quantifyForm">
        <h2 class="text-center mt-2">Mental</h2>
        <div class="d-flex justify-content-between mt-2 flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num1" id="num1_1" value="1" checked />
            <label class="form-check-label pl-lg-2" for="num1_1"> 1 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num1" id="num1_2" value="2" />
            <label class="form-check-label pl-lg-2" for="num1_2"> 2 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num1" id="num1_3" value="3" />
            <label class="form-check-label pl-lg-2" for="num1_3"> 3 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num1" id="num1_4" value="4" />
            <label class="form-check-label pl-lg-2" for="num1_4"> 4 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num1" id="num1_5" value="5" />
            <label class="form-check-label pl-lg-2" for="num1_5"> 5 </label>
          </div>
        </div>
        <div class="form-input">
          <textarea
            type="text"
            class="form-control"
            id="text1"
            name="text1"
            placeholder="Few words about your values"
          ></textarea>
        </div>
        <h2 class="text-center mt-3">Physical</h2>
        <div class="d-flex mt-2 justify-content-between flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num2" id="num2_1" value="1" checked />
            <label class="form-check-label pl-lg-2" for="num2_1"> 1 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num2" id="num2_2" value="2" />
            <label class="form-check-label pl-lg-2" for="num2_2"> 2 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num2" id="num2_3" value="3" />
            <label class="form-check-label pl-lg-2" for="num2_3"> 3 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num2" id="num2_4" value="4" />
            <label class="form-check-label pl-lg-2" for="num2_4"> 4 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num2" id="num2_5" value="5" />
            <label class="form-check-label pl-lg-2" for="num2_5"> 5 </label>
          </div>
        </div>
        <div class="form-input">
          <textarea
            type="text"
            class="form-control"
            id="text2"
            name="text2"
            placeholder="Few words about your physical"
          ></textarea>
        </div>
        <h2 class="text-center mt-3">Mindfulness</h2>
        <div class="d-flex mt-2 justify-content-between flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num3" id="num3_1" value="1" checked />
            <label class="form-check-label pl-lg-2" for="num3_1"> 1 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num3" id="num3_2" value="2" />
            <label class="form-check-label pl-lg-2" for="num3_2"> 2 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num3" id="num3_3" value="3" />
            <label class="form-check-label pl-lg-2" for="num3_3"> 3 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num3" id="num3_4" value="4" />
            <label class="form-check-label pl-lg-2" for="num3_4"> 4 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num3" id="num3_5" value="5" />
            <label class="form-check-label pl-lg-2" for="num3_5"> 5 </label>
          </div>
        </div>
        <div class="form-input">
          <textarea
            type="text"
            class="form-control"
            id="text3"
            name="text3"
            placeholder="Few words about your mindfulness"
          ></textarea>
        </div>
        <h2 class="text-center mt-4">Mobility</h2>
        <div class="d-flex mt-3 justify-content-between flex-wrap">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num4" id="num4_1" value="1" checked />
            <label class="form-check-label pl-lg-2" for="num4_1"> 1 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num4" id="num4_2" value="2" />
            <label class="form-check-label pl-lg-2" for="num4_2"> 2 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num4" id="num4_3" value="3" />
            <label class="form-check-label pl-lg-2" for="num4_3"> 3 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num4" id="num4_4" value="4" />
            <label class="form-check-label pl-lg-2" for="num4_4"> 4 </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="num4" id="num4_5" value="5" />
            <label class="form-check-label pl-lg-2" for="num4_5"> 5 </label>
          </div>
        </div>
        <div class="form-input">
          <textarea
            type="text"
            class="form-control"
            id="text4"
            name="text4"
            placeholder="Few words about your mobility"
          ></textarea>
        </div>
        <div class="d-flex mt-3 mb-2">
          <div class="form-input">
            <label class="d-inline" for="date">Date</label>
            <input type="text" class="form-control d-inline w-75" id="date" name="date" placeholder="Date" />
          </div>
        </div>
        <div class="alert alert-success alert-dismissible" id="alertDiv" role="alert">
          <p id="alertMsg"></p>
          <button type="button" id="btnCloseAlert" class="close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row justify-content-center">
          <button id="btnSubmit" class="btn btn-primary" type="button" onclick="send('quantifyForm', '/quantify/add')">
            <span class="spinner-border d-none" id="btnSpinner" role="status"></span>
            <span id="btnText">Submit</span>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
